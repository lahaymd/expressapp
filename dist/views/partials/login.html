<h1>Login</h1><form ng-submit="login()"> <fieldset id="fieldset"><legend>Login</legend><label for="username">User name:</label><input id="username" name="username" ng-model="loginForm.username" required="required"/><label for="password">Password:</label><input id="password" type="password" name="password" ng-model="loginForm.password" required="required"/><button id="login" type="submit" value="Log in" ng-disabled="disabled">login</button></fieldset></form>
